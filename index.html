<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>展示牆</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Lightbox background blur */
    .backdrop {
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body class="bg-slate-900 text-white p-6">

  <h1 class="text-2xl font-semibold mb-6">開放圖片展示牆（React UI 風格）</h1>

  <!-- 圖片展示牆 -->
  <div id="gallery" class="grid gap-4 grid-cols-[repeat(auto-fit,minmax(160px,1fr))]"></div>

  <!-- Lightbox -->
  <div id="lightbox"
       class="fixed inset-0 bg-black/70 backdrop hidden items-center justify-center p-4 z-50">
    <div class="relative">
      <img id="lightbox-img"
           src=""
           class="max-h-[85vh] max-w-[90vw] rounded-2xl shadow-2xl" />

      <!-- Close -->
      <button id="btn-close"
              class="absolute -top-4 -right-4 bg-white/20 text-white text-2xl px-3 py-1 rounded-xl">
        ✕
      </button>
    </div>
  </div>

  <script>
    const images = [
      "https://picsum.photos/id/1015/800/600",
      "https://picsum.photos/id/1016/800/600",
      "https://picsum.photos/id/1025/800/600",
      "https://picsum.photos/id/1003/800/600",
      "https://picsum.photos/id/1005/800/600",
      "https://picsum.photos/id/1011/800/600",
      "https://picsum.photos/id/1012/800/600",
      "https://picsum.photos/id/1019/800/600",
      "https://picsum.photos/id/1020/800/600",
      "https://picsum.photos/id/1035/800/600",
      "https://picsum.photos/id/1040/800/600",
      "https://picsum.photos/id/1050/800/600"
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const btnClose = document.getElementById("btn-close");

    // 建立圖片卡片
    images.forEach(url => {
      const div = document.createElement("div");
      div.className =
        "rounded-xl overflow-hidden cursor-zoom-in transition hover:scale-[1.03] bg-slate-800 shadow";

      div.innerHTML = `<img src="${url}" class="w-full h-40 object-cover" />`;

      div.onclick = () => {
        lightboxImg.src = url;
        lightbox.classList.remove("hidden");
        lightbox.classList.add("flex");
      };

      gallery.appendChild(div);
    });

    // 關 lightbox
    btnClose.onclick = () => {
      lightbox.classList.add("hidden");
      lightbox.classList.remove("flex");
    };
    lightbox.onclick = (e) => {
      if (e.target === lightbox) btnClose.onclick();
    };
  </script>
</body>
</html>
